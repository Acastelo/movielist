<h3 class="text-center">Melhores Filmes</h3>

<div class="row">
    <div *ngFor="let movie of latests?.results">
            <div id="card-movie" class="card mx-1 mb-2">
                    <img id="poster" [src]="getImagePath() + movie.poster_path" [alt]="movie.title">
                    <p class="card-text text-center text-wrap">
                            {{movie.title}}
                    </p>
            </div>
    </div>
</div>
