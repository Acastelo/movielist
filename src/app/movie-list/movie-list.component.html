<div class="form-inline">
        <input class="col-9 mb-2 form-control" type="text" id="search" placeholder="Search Movie" [(ngModel)]="search">
        <button class="btn btn-dark mb-2 ml-sm-2 col-2" (click)="searchMovieByName()">Search</button>
</div>

<div class="form-inline">
        <button class="btn btn-outline-secondary btn-sm ml-1 mb-1" *ngFor="let genre of genres"
        (click)="searchMovieByGenres(genre.id)">{{genre.name}}</button>
</div>

<h3 class="text-center">{{textTitle}}</h3>

<div class="row">
    <div *ngFor="let movie of latests?.results">
            <div id="card-movie" class="card mx-1 mb-2" (click)="sendMovieToCard(movie)" [routerLink]="['/movie']" routerLinkActive="router-link-active" >
                    <img id="poster" [src]="getImagePath() + movie.poster_path" [alt]="movie.title">
                    <p class="card-text text-center text-wrap">
                            {{movie.title}}
                    </p>
            </div>
    </div>
</div>
